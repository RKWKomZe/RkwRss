{namespace rkwRss=RKW\RkwRss\ViewHelpers}


		<!--
			The language the channel is written in.
			This allows aggregators to group all Italian language sites, for example, on a single page.
		-->
		<language>{feedLanguage}</language>

		<!--
			The name of the channel.
			It's how people refer to your service.
			If you have an HTML website that contains the same information as your RSS file,
			the title of your channel should be the same as the title of your website.
		  -->
		<title>
			<f:format.cdata>
				{settings.feedName}
			</f:format.cdata>
		</title>

		<!--
			Phrase or sentence describing the channel.
		  -->
		<description>
			<f:format.cdata>
				{settings.feedDescription}
			</f:format.cdata>
		</description>


		<!--
			The URL to the HTML website corresponding to the channel.
		-->
		<link><f:uri.page pageUid="{settings.pageUid}" pageType="{settings.typeNum}" absolute="1" /></link>
		<atom:link href="<f:uri.page pageUid='{settings.pageUid}' pageType='{settings.typeNum}' absolute='1' />" rel="self" type="application/rss+xml" />

		<image>

			<!--
				The URL of a GIF, JPEG or PNG image that represents the channel.
			-->
			<url><f:uri.page pageUid='{settings.pageUid}' absolute='1' />{settings.feedIcon}</url>

			<!--
				Describes the image, it's used in the ALT attribute of the HTML <img> tag when the channel is rendered in HTML.
				Note, in practice the image <title> and <link> should have the same value as the channel's <title> and <link>.
			-->
			<title>
				<f:format.cdata>
					{settings.feedName}
				</f:format.cdata>
			</title>

			<!--
				The URL of the site, when the channel is rendered, the image is a link to the site.
				Note, in practice the image <title> and <link> should have the same value as the channel's <title> and <link>.
			-->
			<link><f:uri.page pageUid="{settings.pageUid}" pageType="{settings.typeNum}" absolute="1" /></link>
		</image>


		<!--
			The publication date for the content in the channel. For example, the New York Times publishes on a daily basis,
			the publication date flips once every 24 hours. That's when the pubDate of the channel changes.
		 -->
		<pubDate>
			<rkwRss:DateFormatRss dateTime="{pubDate}" />
		</pubDate>

		<!--
			The last time the content of the channel changed.
		 -->
		<lastBuildDate>
			<rkwRss:DateFormatRss dateTime="{lastBuildDate}" />
		</lastBuildDate>
